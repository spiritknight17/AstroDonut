<div class="menu">
    <div class="menu-header">
        <div class="menu-title-and-description">
            <h1>Our Menu</h1>
            <p>Explore our delicious offerings!</p>
        </div>
    </div>
    <div class="menus">
        <div class="menu-card" *ngFor="let prod of products">
            <div class="menu-image-column">
                <img src="../assets/products/{{prod.imageFile}}.png" alt="{{prod.name}}" class="menu-image">
            </div>
            <div class="menu-contents">
                <div class="menu-name-and-description">
                    <h3 class="menu-name">{{prod.name}}</h3>
                    <p class="menu-description">{{prod.description}}</p>
                </div>
                <div class="menu-unit-of-measure-and-price">
                    <div class="muom">
                        <h2 class="menu-unit-of-measure">{{prod.unitOfMeasure}}</h2>
                    </div>
                    <div class="mp">
                        <h2 class="menu-price">â‚±{{ prod.computedPrice || 0 }}</h2>
                    </div>
                </div>
            </div>
            <div class="menu-quantity-and-buy">
                <div class="menu-quantity">
                    <h1 class="mq">Quantity</h1>
                    <div class="quantity-manipulator">
                        <button class="reduce-quantity" (click)="decreaseQuantity(prod)">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                        </button>
                        <h1 class="number-quantity">{{prod.quantity}}</h1>
                        <button class="increase-quantity" (click)="increaseQuantity(prod)">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="buy-button">
                    <button class="bb" (click)="addtoCart(prod)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
